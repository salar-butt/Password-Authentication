<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c7ec8188f8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <title>Password</title>
</head>
<body>
    <div id="main">
        <div id="card">
            <h1>Sign-Up Form</h1>
            <input type="text" placeholder="Enter Name:" class="input1" id="name">
            <input type="text" placeholder="Enter Contact No:" class="input1" id="contact">
            <input type="email" placeholder="Enter Email Address:" class="input1" required id="email">
            <input type="password" placeholder="Enter Password" class="input1" required id="password">
            <i class="fa-solid fa-eye" id="icon"></i>
            <small id="error"></small>
            <button id="button" onclick="handleSubmit(event)">Submit</button>
            <a href="https://www.youtube.com/watch?v=UHAuPmPtwuQ" target="_blank">Already have an Account/login</a>


        </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
